<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <!-- SCRIPT -->
     <script>
        // JSON -> JavaScript Object Notation
        let pessoa = {
            nome: 'Juan',
            idade: 18,
            cidade: 'Blumenau'
            
        }

        // Variável armazenando o JSON em tipo String
        let pessoaTxt = JSON.stringify(pessoa);

        // Variável armazenando um JSON convertido
        let pessoaJSON = JSON.parse(pessoaTxt);

        //Console
        console.log(pessoaJSON.idade);
     </script>
</body>
</html>
