    body {

    .glass {

        border-radius: 2rem;
        border: 2px solid rgba(34, 211, 238, 0.15);
        box-shadow: 0 12px 48px 0 rgba(34, 211, 238, 0.12), 0 1.5px 8px 0 rgba(16, 185, 129, 0.08);

    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .floating {
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

        0%,

            transform: translateY(0);

    }

    .btn-premium {
        transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
        box-shadow: 0 2px 12px 0 rgba(34, 211, 238, 0.15);
    }

    .btn-premium:hover {
        background: linear-gradient(90deg, #22d3ee 0%, #16a34a 100%);
        box-shadow: 0 6px 24px 0 rgba(34, 211, 238, 0.25);
        transform: translateY(-2px) scale(1.04);
    }

    .table-premium th {
        background: linear-gradient(90deg, #22d3ee 0%, #16a34a 100%);
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.04em;
    }

    .table-premium td {
        background: rgba(30, 41, 59, 0.92);

    }

    .table-premium tr:hover td {

    .action-btn {

    .action-btn:hover {

        box-shadow: 0 2px 12px 0 rgba(34, 211, 238, 0.18);

    }

    .gradient-border {

    .fade-in {

    }

    @keyframes pulse {

        100% {

        }

        50% {

</style>
