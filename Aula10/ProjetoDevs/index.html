<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore Premium - Loja Virtual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-image img {
            transition: transform 0.3s ease;
        }
        
        .toast {
            animation: slideInRight 0.3s ease-out;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <!-- Top Bar -->
            <div class="flex items-center justify-between py-2 text-sm text-gray-600 border-b">
                <div class="flex items-center space-x-4">
                    <span><i class="fas fa-shield-alt mr-1"></i>Compra 100% segura</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleWishlist()" class="hover:text-primary transition-colors">
                        <i class="fas fa-heart mr-1"></i>Favoritos (<span id="wishlistCount">0</span>)
                    </button>   
                    <button onclick="toggleCart()" class="hover:text-primary transition-colors">
                        <i class="fas fa-shopping-cart mr-1"></i>Carrinho (<span id="cartCount">0</span>)
                </div>
            </div>
            
            <!-- Main Header -->
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center">
                    <div class="text-3xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                        <i class="fas fa-store mr-2"></i>TechStore
                    </div>
                    <span class="ml-2 text-xs bg-primary text-white px-2 py-1 rounded-full">PREMIUM</span>
                </div>
                
                <!-- Search Bar -->
                <div class="flex-1 max-w-2xl mx-8">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Pesquisar produtos, marcas, categorias..."
                            class="w-full px-4 py-3 pl-12 pr-20 border-2 border-gray-200 rounded-full focus:border-primary focus:outline-none transition-colors"
                        >
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button 
                            onclick="searchProducts()" 
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-primary text-white px-6 py-2 rounded-full hover:bg-primary/90 transition-colors"
                        >
                            Buscar
                        </button>
                    </div>
                </div>
                
                <!-- Cart Button -->
                <button 
                    onclick="toggleCart()" 
                    class="relative bg-primary text-white px-6 py-3 rounded-full hover:bg-primary/90 transition-all transform hover:scale-105"
                >
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Carrinho
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center">0</span>
                </button>
            </div>
            
            <!-- Navigation -->
            <nav class="py-3 border-t">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-8">
                        <button onclick="showAllProducts()" class="nav-link text-gray-700 hover:text-primary font-medium transition-colors">
                            <i class="fas fa-th-large mr-2"></i>Todos os Produtos
                        </button>
                        <button onclick="filterByCategory('eletrônicos')" class="nav-link text-gray-700 hover:text-primary font-medium transition-colors">
                            <i class="fas fa-laptop mr-2"></i>Eletrônicos
                        </button>
                        <button onclick="filterByCategory('roupas')" class="nav-link text-gray-700 hover:text-primary font-medium transition-colors">
                            <i class="fas fa-tshirt mr-2"></i>Roupas
                        </button>
                        <button onclick="filterByCategory('casa')" class="nav-link text-gray-700 hover:text-primary font-medium transition-colors">
                            <i class="fas fa-home mr-2"></i>Casa & Jardim
                        </button>
                    </div>
                    
                    <!-- Filters and Sort -->
                    <div class="flex items-center space-x-4">
                        <select id="sortSelect" onchange="sortProducts()" class="px-3 py-2 border border-gray-300 rounded-lg focus:border-primary focus:outline-none">
                            <option value="name">Ordenar por Nome</option>
                            <option value="price-asc">Menor Preço</option>
                            <option value="price-desc">Maior Preço</option>
                            <option value="stock">Estoque</option>
                        </select>
                        <button onclick="toggleGridView()" id="gridToggle" class="p-2 border border-gray-300 rounded-lg hover:border-primary transition-colors">
                            <i class="fas fa-th"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="container mx-auto px-4 py-3">
        <nav class="text-sm text-gray-600">
            <span>Início</span>
            <i class="fas fa-chevron-right mx-2"></i>
            <span id="breadcrumb">Todos os Produtos</span>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-8">
        <!-- Page Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 id="pageTitle" class="text-3xl font-bold text-gray-900 mb-2">Todos os Produtos</h1>
                <p id="productCount" class="text-gray-600">Carregando produtos...</p>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="clearFilters()" class="text-primary hover:text-primary/80 font-medium">
                    <i class="fas fa-times mr-1"></i>Limpar Filtros
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
            <!-- Loading skeletons will be inserted here -->
        </div>

        <!-- Products Grid -->
        <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
            <!-- Products will be inserted here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center items-center space-x-2 mt-8">
            <!-- Pagination will be inserted here -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
                <!-- Cart Header -->
                <div class="flex items-center justify-between p-6 border-b bg-gradient-to-r from-primary to-secondary text-white">
                    <h2 class="text-2xl font-bold">
                        <i class="fas fa-shopping-cart mr-2"></i>Meu Carrinho
                    </h2>
                    <button onclick="toggleCart()" class="text-white hover:text-gray-200 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Cart Content -->
                <div class="flex flex-col lg:flex-row max-h-[calc(90vh-200px)]">
                    <!-- Cart Items -->
                    <div class="flex-1 p-6 overflow-y-auto">
                        <div id="cartItems">
                            <!-- Cart items will be inserted here -->
                        </div>
                    </div>
                    
                    <!-- Cart Summary -->
                    <div class="lg:w-80 bg-gray-50 p-6 border-l">
                        <h3 class="text-xl font-bold mb-4">Resumo do Pedido</h3>
                        <div class="space-y-3 mb-6">
                            <div class="flex justify-between">
                                <span>Subtotal:</span>
                                <span id="cartSubtotal">R$ 0,00</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Frete:</span>
                                <span id="shipping" class="text-green-600">Grátis</span>
                            </div>
                            <div class="border-t pt-3">
                                <div class="flex justify-between text-xl font-bold">
                                    <span>Total:</span>
                                    <span id="cartTotal" class="text-primary">R$ 0,00</span>
                                </div>
                            </div>
                        </div>
                        <button 
                            onclick="finalizePurchase()" 
                            class="w-full bg-gradient-to-r from-primary to-secondary text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transition-all transform hover:scale-105"
                        >
                            <i class="fas fa-credit-card mr-2"></i>Finalizar Compra
                        </button>
                        <div class="mt-4 text-center">
                            <div class="flex items-center justify-center space-x-2 text-sm text-gray-600">
                                <i class="fas fa-shield-alt text-green-500"></i>
                                <span>Compra 100% segura</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Wishlist Modal -->
    <div id="wishlistModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
                <div class="flex items-center justify-between p-6 border-b bg-gradient-to-r from-pink-500 to-red-500 text-white">
                    <h2 class="text-2xl font-bold">
                        <i class="fas fa-heart mr-2"></i>Meus Favoritos
                    </h2>
                    <button onclick="toggleWishlist()" class="text-white hover:text-gray-200 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                    <div id="wishlistItems" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Wishlist items will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2">
        <!-- Toast notifications will be inserted here -->
    </div>

    <!-- Product Quick View Modal -->
    <div id="quickViewModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
                <div id="quickViewContent">
                    <!-- Quick view content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
